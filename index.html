<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Key Detector | Get Your Key Unicode</title>
</head>
<body>
    <h1>Key Detector</h1>
    <div class="input">
        <input type="text" class="text">
        <span class="result"></span>
    </div>

    <div class="options">
        <div class="key-code">
            <h2>Key UniCode</h2>
            <span class="code" data-copy="copy-code"></span>
        </div>
        <div class="key-name">
            <h2>Key Name</h2>
            <span class="name" data-copy="copy-name"></span>
        </div>
        <input class="copy"></input>
    </div>

    <span class="copy-code">Copied !!</span>
    <span class="copy-name">Copied !!</span>

    <footer>
        <span>&#64; All Copyrights are reserved 2020</span>
        <p>Developed by _ <span>HaWaRy</span>_</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
